<c-offcanvas [hidden]="!isVisible()"
             id="Offcanvas"
             [backdrop]="false"
             [scroll]="true"
             placement="start"
             #offcanvas
             [visible]="false"
             class="no-select"
             [ngClass]="offcanvas.visible ? 'menu-visible' : 'menu-hidden'"
>
    <c-offcanvas-header class="py-2 bg-light border-bottom">
        <h3 cOffcanvasTitle>Add Activity</h3>
    </c-offcanvas-header>
    <c-offcanvas-body class="pt-1">
        <div>
            <c-input-group sizing="sm" class="m-1">
                <select cSelect id="createActivity" [(ngModel)]="selectedActivityType">
                    <option *ngFor="let activityType of activityTypes"
                            [value]="activityType">{{ activityType }}
                    </option>
                </select>
                <button cButton color="secondary" type="button" (click)="create.emit(selectedActivityType)"
                        [disabled]="!isEditable() || !selectedActivityType">
                    Create Activity
                </button>
            </c-input-group>
        </div>
        <div cdkDropList cdkDropListSortingDisabled="true">
            Testing Drag And Drop
            <!--https://stackblitz.com/edit/angular-krmecd?file=src%2Fapp%2Fapp.component.ts-->
            @for (activityType of activityTypes; track activityType) {
                <div cdkDrag [cdkDragData]="activityType"
                     (cdkDragDropped)="onDragDropped($event)" (click)="create.emit(activityType)">
                    <p>{{ activityType }}</p>
                    <div class="bg-primary" *cdkDragPreview>
                        <p>{{ activityType }}</p>
                    </div>
                </div>
            }
        </div>
    </c-offcanvas-body>
</c-offcanvas>
