@switch (def().style) {
    @case ('DROPDOWN') {
        <div class="mb-3">
            <c-input-group>
                <label *ngIf="def().label" cInputGroupText for="enum-options">{{ def().label }}</label>
                <select cSelect id="enum-options" [ngModel]="value()" (ngModelChange)="value.set($event)"
                        (change)="hasChanged.emit()" [disabled]="!isEditable()">
                    @for (option of options(); track option[0]) {
                        <option [value]="option[0]">{{ option[1] }}</option>
                    }
                </select>
            </c-input-group>
            <div cFormText *ngIf="description()">
                {{ description() }}
            </div>
        </div>
    }
    @case ('RADIO_BUTTON') {
        <div class="mb-3">
            <p *ngIf="def().label" class="mb-1">
                <strong>{{ def().label }}</strong>
            </p>
            <c-button-group size="sm" id="enum-radios">
                @for (option of options(); track option[0]) {
                    <button cButton color="dark" [variant]="value() === option[0] ? null : 'outline'"
                            (click)="value.set(option[0]); hasChanged.emit()" [disabled]="!isEditable()">
                        {{ option[1] }}
                    </button>
                }
            </c-button-group>
            <div cFormText *ngIf="description()">
                {{ description() }}
            </div>
        </div>
    }
    @default {
        unsupported display style: {{ def().style }}
    }
}
