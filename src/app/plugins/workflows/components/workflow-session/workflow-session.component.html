<div class="d-flex flex-column h-100">
    <div class="d-flex flex-row align-items-center">
        <c-button-group class="m-2 me-3">
            <button cButton color="light" class=""
                    (click)="backToDashboard()">
                Back
            </button>
            <button cButton color="danger" variant="outline" class=""
                    (click)="terminateSession()">
                Terminate
            </button>

        </c-button-group>
        <h1 *ngIf="session" class="mb-0">{{ session.workflowDef.name }} v{{ session.version }}</h1>
        <span class="ms-5"><strong>Session ID: {{ sessionId }}</strong></span>
    </div>

    <div *ngIf="isRegistryLoaded()" class="flex-grow-1">
        <ng-container *ngIf="session?.type === 'USER_SESSION'">
            <app-workflow-viewer [sessionId]="sessionId" [isEditable]="true"
                                 (saveWorkflowEvent)="saveSession($event)"></app-workflow-viewer>
        </ng-container>
    </div>
</div>
