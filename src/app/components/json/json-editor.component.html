<div id="editor-wrapper">
    @for (el of data; track el.key; let i = $index) {
        <form #formType="ngForm">
            <app-json-elem [el]="el" [index]="i" [length]="data.length" [indent]="0"
                           [type]="getType(el)"
                           [isDuplicate]="getIsDuplicate(i)"
                           (changed)="changeHappened()"
                           (remove)="removeColumn($event)"
                           (up)="changeOrder($event, -1)"
                           (down)="changeOrder($event, 1)"
                           (add)="addColumn($event)"
                           (validChanged)="validChanged()"></app-json-elem>
        </form>
    }
    <div class="justify-content-center d-flex">
        <c-input-group>
            <c-dropdown class="mx-auto" variant="btn-group" direction="center">
                <button class="mt-3" cButton cDropdownToggle size="sm" variant="ghost" color="primary" type="button"
                        [caret]="false">
                    <i class="cil-plus"></i>
                </button>
                <ul cDropdownMenu>
                    <li>
                        <a cDropdownItem (click)="addMainColumn(0)">
                            <i class="cil-plus"></i>Add Key-Value
                        </a>
                    </li>
                    <li>
                        <a cDropdownItem (click)="addMainColumn(1)">
                            <i class="cil-plus"></i>Add Key-Object
                        </a>
                    </li>
                </ul>
            </c-dropdown>
        </c-input-group>
    </div>
</div>
