<div class="param-wrapper" [ngSwitch]="data.simpleType()">
    <label for="rex" *ngIf="data.name"><strong>{{data.name}}</strong></label>

    <c-input-group sizing="sm" *ngSwitchCase="SimpleType.REX_PREDICATE">
        <input cFormControl type="text" name="r1" (pointerdown)="$event.stopPropagation()"
               [valid]="data.simpleValues.REX_PREDICATE.is1Valid && null"
               autocomplete="off" [readonly]="data.isReadOnly" placeholder="expression 1"
               class="param-input px-1" [(ngModel)]="data.simpleValues.REX_PREDICATE.r1">
        <select cSelect id="select-operator" [(ngModel)]="data.simpleValues.REX_PREDICATE.operator"
                (pointerdown)="$event.stopPropagation()" [disabled]="data.isReadOnly">
            <option value="=">=</option>
            <option value="<>">&lt;&gt;</option>
            <option value="<">&lt;</option>
            <option value=">">&gt;</option>
            <option value="<=">&le;</option>
            <option value=">=">&ge;</option>
        </select>
        <input cFormControl type="text" name="r2" (pointerdown)="$event.stopPropagation()"
               [valid]="data.simpleValues.REX_PREDICATE.is2Valid && null"
               autocomplete="off" [readonly]="data.isReadOnly" placeholder="expression 2"
               class="param-input px-1" [(ngModel)]="data.simpleValues.REX_PREDICATE.r2">
    </c-input-group>

    <input cFormControl sizing="sm" *ngSwitchCase="SimpleType.REX_UINT" (pointerdown)="$event.stopPropagation()"
           type="number" autocomplete="off" [readonly]="data.isReadOnly"
           [min]="0" [(ngModel)]="data.simpleValues.REX_UINT.i">

    <c-input-group sizing="sm" *ngSwitchDefault>
        <input type="text" id="rex" name="rex" (pointerdown)="$event.stopPropagation()" [valid]="data.isRexValid && null" cFormControl
               autocomplete="off" [readonly]="data.isReadOnly" placeholder="expression"
               class="param-input px-1" [(ngModel)]="data.rex">
        <ng-container *ngIf="data.showAlias">
            <span cInputGroupText class="p-1">AS</span>
            <input cFormControl type="text" id="alias" name="alias" (pointerdown)="$event.stopPropagation()"
                   autocomplete="off" [readonly]="data.isReadOnly" placeholder="{{data.rex() || 'alias'}}"
                   class="param-input px-1" [(ngModel)]="data.alias">

        </ng-container>
    </c-input-group>
</div>
