<div class="param-wrapper">
    @if (data.name) {
        <label for="bool"><strong>{{ data.name }}</strong></label>
    }
    <div class="form-check form-switch align-self-center">
        <input type="checkbox" role="switch" id="bool" name="arg" (pointerdown)="$event.stopPropagation()"
               [disabled]="data.isReadOnly" [checked]="data.value.arg" (change)="data.value.arg = !data.value.arg"
               class="form-check-input">
    </div>
</div>
