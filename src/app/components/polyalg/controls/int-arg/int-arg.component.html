<label for="arg" *ngIf="data.name"><strong>{{data.name}}</strong></label>
<input cFormControl sizing="sm" id="arg" (pointerdown)="$event.stopPropagation()"
       type="number" autocomplete="off" [readonly]="data.isReadOnly"
       [min]="data.valueRange.min" [max]="data.valueRange.max" [(ngModel)]="data.value.arg">
