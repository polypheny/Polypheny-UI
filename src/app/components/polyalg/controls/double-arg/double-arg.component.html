@if (data.name) {
    <label for="arg"><strong>{{ data.name }}</strong></label>
}
<input cFormControl sizing="sm" id="arg" (pointerdown)="$event.stopPropagation()"
       type="number" autocomplete="off" [readonly]="data.isReadOnly"
       [min]="data.valueRange.min" [max]="data.valueRange.max" step="any"
       [(ngModel)]="data.value.arg">
