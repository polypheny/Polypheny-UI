<div class="param-wrapper">
    <label for="entityName" *ngIf="data.name"><strong>{{data.name}}</strong></label>
    <input type="text" id="entityName" name="entity" (pointerdown)="$event.stopPropagation()"
           autocomplete="off" [readonly]="data.readonly" placeholder="entity.field"
           class="form-control form-control-sm param-input" [(ngModel)]="data.value.arg">
</div>
