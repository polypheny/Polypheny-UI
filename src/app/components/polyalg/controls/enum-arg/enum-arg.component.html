<div class="param-wrapper">
    @if (data.name) {
        <label for="selectEnum"><strong>{{ data.name }}</strong></label>
    }

    <c-input-group sizing="sm">
        <select cSelect id="selectEnum" [(ngModel)]="data.value.arg" (pointerdown)="$event.stopPropagation()"
                [disabled]="data.isReadOnly">
            @for (choice of choices; track choice) {
                <option [value]="choice">{{ choice }}</option>
            }
        </select>
    </c-input-group>
</div>
