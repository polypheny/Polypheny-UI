<div class="py-2">
    @for (badge of data.badges; track $index) {
        <c-badge [color]="BADGE_COLORS[badge.level]" class="me-1 px-1 mb-1">{{ badge.content }}</c-badge>
    }
    @if (data.isAuxiliary) {
        <p><i>Auxiliary node (not part of original plan)</i></p>
    }
    <table cTable hover small class="meta-table">
        <tbody>
            @for (row of data.displayTable; track $index) {
                <tr>
                    <th scope="row">{{ row[0] }}</th>
                    <td>{{ row[1] }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
