@if (text) {
    @if (!expand && text.length > sliceLength) {
        <span>{{ text.slice( 0, sliceLength ) }}@if (text.length > sliceLength) {
            <i class="control fa fa-expand"
               (click)="expand = true"></i>
        }</span>
    }
    @if (expand || text.length <= sliceLength) {
        <span>{{ text }}@if (text.length > sliceLength) {
            <i class="control fa fa-compress"
               (click)="expand = false"></i>
        }</span>
    }
}
