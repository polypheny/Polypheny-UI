
<div *ngIf="result" id="carousel-wrapper">
    <button *ngIf="!showInsert && config.update" (click)="showInsert = true" class="btn btn-primary btn-circle"
            id="insert-btn"><i class="fa fa-plus"></i></button>
    <carousel [noWrap]="true" [interval]="0" [showIndicators]="false" [activeSlide]="currentSlide" [isAnimated]="true">
        <div class="navigator-wrapper mb-2"
             *ngIf="result.data && result.data.length > 0 && editing !== currentSlide && !showInsert">
            <button class="btn btn-light btn-sm"
                    [disabled]="loadingPage || (currentSlide === 0 && result.currentPage === 1)"
                    (click)="changeSlide(-1)">
                <i class="cui-chevron-left"></i>
            </button>
            <button class="btn btn-light btn-sm"
                    [disabled]="loadingPage || (currentSlide === result.data.length - 1 && result.currentPage === result.highestPage)"
                    (click)="changeSlide(1)">
                <i class="cui-chevron-right"></i>
            </button>
        </div>
        <div class="navigator-wrapper mb-2"
             *ngIf="config.update && result.data && result.data.length > 0 && !showInsert">
            <button *ngIf="editing !== currentSlide" class="btn btn-light btn-sm"
                    (click)="triggerEditing(currentSlide)"><i class="fa fa-pencil"></i></button>
            <button *ngIf="editing === currentSlide" class="btn btn-light btn-sm" (click)="editing = -1"><i
                    class="fa fa-close"></i></button>
            <button class="btn btn-light btn-sm btn-del" (click)="deleteRow(result.data[currentSlide], currentSlide)"
                    (mouseleave)="confirm = -1">
                <i [ngClass]="{ 'cui-trash': currentSlide!==confirm, 'fa': currentSlide===confirm, 'fa-warning': currentSlide===confirm}"></i>
            </button>
        </div>
        <div class="navigator-wrapper mb-2" *ngIf="showInsert">
            <h5 class="m-0">Insert data</h5>
        </div>
        <div style="text-align:center;" *ngIf="result.data && result.data.length == 0 && !showInsert">
            <span class="text-danger">(no data to show)</span>
        </div>

        <ng-container *ngIf="!showInsert">
            <slide *ngFor="let d1 of [result.data[currentSlide]]">

                <div *ngIf="result.data?.length > 0" [ngClass]="{'editing-wrapper': editing === currentSlide}"
                     (dblclick)="triggerEditing(currentSlide)">
                    <!-- load MM types first -->
                    <ng-container *ngFor="let h of result.header; let j = index">
                        <ng-container *ngIf="showFirst(h.dataType)" [ngSwitch]="h.dataType">
                            <ng-container *ngIf="d1 && d1[j] && currentSlide !== editing">
                                <img class="carousel-multimedia" *ngSwitchCase="'IMAGE'" [src]="getFileLink(d1[j])"/>
                                <app-media *ngSwitchCase="'VIDEO'" [src]="getFileLink(d1[j])" [type]="h.dataType"
                                           [style]="{'max-height': '80vh'}"></app-media>
                                <app-media *ngSwitchCase="'AUDIO'" [src]="getFileLink(d1[j])"
                                           [type]="h.dataType"></app-media>
                            </ng-container>
                            <p *ngIf="currentSlide === editing">
                                <app-input [header]="h" [showLabel]="true" [value]="updateValues.get(h.name)"
                                           (valueChange)="newUpdateValue(h.name, $event)" (enter)="updateRow()"
                                           [attr.data-before]="d1[j]" [attr.data-col]="h.name"></app-input>
                            </p>
                        </ng-container>
                    </ng-container>

                    <!-- then load all non-MM data -->
                    <div style="text-align: center">
                        <ng-container *ngFor="let h of result.header; let j = index">
                            <ng-container *ngIf="!showFirst(h.dataType)">
                                <p *ngIf="d1 && d1[j] && currentSlide !== editing" class="mt-3"
                                   [ngSwitch]="removeNull(h.dataType)">
                                    <ng-container *ngSwitchCase="'FILE'">
                    <span class="key">
                      {{h.name}}
                    </span>
                                        <span class="val">: <a class="download" [href]="getFileLink(d1[j])"
                                                               download><span
                                                class="cui-cloud-download"></span></a></span>
                                    </ng-container>
                                    <ng-container
                                            *ngSwitchCase="['JSON','DOCUMENT', 'NODE', 'EDGE', 'PATH', 'GRAPH'] | multipleSwitch: removeNull(h.dataType)">
                                        <ng-container
                                                *ngTemplateOutlet="json; context: {d1: d1, h: h, j: j}"></ng-container>
                                    </ng-container>
                                    <ng-container *ngSwitchDefault>
                                        <span class="key">{{h.name}}: </span>
                                        <app-expandable-text [text]="d1[j]"></app-expandable-text>
                                    </ng-container>
                                </p>
                                <p *ngIf="currentSlide === editing">
                                    <app-input [header]="h" [showLabel]="true" [value]="updateValues.get(h.name)"
                                               (valueChange)="newUpdateValue(h.name, $event)" (enter)="updateRow()"
                                               [attr.data-before]="d1[j]" [attr.data-col]="h.name"></app-input>
                                </p>
                            </ng-container>
                        </ng-container>
                    </div>

                    <p *ngIf="editing === currentSlide" class="space-between">
                        <button class="btn btn-light btn-sm" (click)="editing = -1">Cancel</button>
                        <button class="btn btn-primary btn-sm" (click)="updateRow()">Save</button>
                    </p>

                </div>

            </slide>
        </ng-container>

        <div *ngIf="showInsert" id="insert-wrapper">
            <p *ngFor="let h of result.header">
                <app-input [header]="h" [showLabel]="true" [value]="insertValues.get(h.name)"
                           (valueChange)="inputChange(h.name, $event)"
                           (enter)="insertRow()"></app-input>
            </p>
            <p class="space-between">
                <button class="btn btn-light btn-sm" (click)="showInsert = false">cancel</button>
                <button class="btn btn-primary btn-sm" (click)="insertRow()">save</button>
            </p>
        </div>

    </carousel>
</div>

<ng-template #json let-h='h' let-d1='d1' let-j='j'>
    <span *ngIf="h.name !== 'd'" class="key">{{ h.name }} </span>
    <app-json-text [text]="d1[j]"></app-json-text>
</ng-template>
