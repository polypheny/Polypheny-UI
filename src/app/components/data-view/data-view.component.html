<span *ngIf="!combinedResult() && loading()">Loading data...</span>
<div id="mode_wrapper" class="mb-2" *ngIf="combinedResult()">
    <div class="d-flex justify-content-between">
        <div>
            <button *ngIf="showCreateView()" class="btn btn-light viewButton" tooltip="create view"
                    [style.display]="'none'">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
        </div>
        <div>
            <button cButton color="light" class="mx-1" (click)="presentationType = presentationTypes.TABLE"
                    [class.active]="presentationType === presentationTypes.TABLE"
                    tooltip="table" placement="top" delay="200"><i class="fa fa-table"></i></button>
            <button cButton color="light" class="mx-1" (click)="presentationType = presentationTypes.CARD"
                    [class.active]="presentationType === presentationTypes.CARD"
                    tooltip="cards" placement="top" delay="200"><i class="fa fa-th-large"></i></button>
            <button cButton color="light" class="mx-1" [hidden]="!combinedResult() || deactivateGraphButton(combinedResult())"
                    (click)="presentationType = presentationTypes.GRAPH"
                    [class.active]="presentationType === presentationTypes.GRAPH"
                    tooltip="graph" placement="top" delay="200"><i class="fa fa-code-fork"></i></button>
        </div>
        <div>
            <button cButton color="light" *ngIf="showCreateView()" class="viewButton" tooltip="create view"
                    (click)="openCreateView(createView, combinedResult().query)">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
        </div>

    </div>
</div>


<ng-container [ngSwitch]="presentationType">
    <ng-container *ngSwitchCase="presentationTypes.TABLE">
        <app-data-table
                *ngIf="combinedResult()"
                [result]="combinedResult()"
                [config]="config"
                [entityId]="entityId"
                [loading]="loading"></app-data-table>
    </ng-container>
    <ng-container *ngSwitchCase="presentationTypes.CARD">
        <app-data-card
                *ngIf="combinedResult()"
                [result]="combinedResult()"
                [loading]="loading"
                [entityId]="entityId"
                [config]="config"></app-data-card>
    </ng-container>
    <ng-container *ngSwitchCase="presentationTypes.GRAPH">
        <app-data-graph
                *ngIf="combinedResult()"
                [result]="combinedResult()"
                [loading]="loading"
                [entityId]="entityId"
                [config]="config"></app-data-graph>
    </ng-container>
</ng-container>
