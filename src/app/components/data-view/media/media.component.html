<div [ngSwitch]="type" [ngStyle]="getStyle()">
    <img *ngSwitchCase="'IMAGE'" [src]="src"/>
    <video controls *ngSwitchCase="'VIDEO'" #video>
        <source [src]="src">
        Your browser does not support the video tag.
    </video>
    <audio controls *ngSwitchCase="'SOUND'" #audio>
        <source [src]="src">
        Your browser does not support the audio element.
    </audio>
</div>
