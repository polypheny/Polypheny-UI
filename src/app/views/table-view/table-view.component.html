@if (entity()) {
    <div class="d-flex align-items-center">
        <h1 class="flex-grow-1">{{ entity().name }}</h1>
        <div class="show-schema-btn">
            <button cButton color="light" (click)="openSchemaView()">Show Schema</button>
        </div>
    </div>
}
<br>

<app-reload-button [loading]="loading()" [condition]="entity()" [action]="this.reload"></app-reload-button>
@if (entity()) {
    <div class="w-100">
        <app-data-view class="w-100 overflow-x-auto" [result]="$result()" [loading]="loading()" [config]="entityConfig()"
                       [$entity]="entity"></app-data-view>
    </div>
}
@if (!entity()) {
    <p class="mt-3">Please select an entity in the left sidebar to view its data.</p>
}
