<div>
    <c-input-group>
        <span cInputGroupText>Size</span>
        <input aria-label="Radius"
               cFormControl
               placeholder="r"
               [(ngModel)]="config.size"
               (ngModelChange)="configChanged()"
        />
    </c-input-group>

    <c-input-group>
        <label cInputGroupText for="layerVisualizationSelect">
            Mode
        </label>
        <select [(ngModel)]="config.selectedMode"
                (ngModelChange)="configChanged()"
                cSelect
                id="layerVisualizationSelect">
            <option
                *ngFor="let mode of config.modes"
                [ngValue]="mode">{{ mode }}
            </option>
        </select>
    </c-input-group>

    <c-input-group *ngIf="config.selectedMode == 'Icon'">
        <span cInputGroupText>Variable</span>
        <input aria-label="Variable"
               cFormControl
               placeholder="Variable"
               [(ngModel)]="config.fieldName"
               (ngModelChange)="configChanged()"
        />
    </c-input-group>

</div>
