<ng-container class="h-100">
    @switch (route) {
        @case ('graphical-querying') {
            <app-graphical-querying></app-graphical-querying>
        }
        @case ('polyalg') {
            <app-polyalg></app-polyalg>
        }
        @case ('explore-by-example') {
            <app-explore-by-example></app-explore-by-example>
        }
        @default {
            <app-console></app-console>
        }
    }
</ng-container>
